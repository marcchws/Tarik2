<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Gestão de Frotas</title>
    <link rel="stylesheet" href="../../../css/styles.css">
</head>
<body class="modal-open">
    <div class="modal-overlay">
        <div class="modal-container error">
            <div class="modal-content">
                <div class="modal-icon error">
                    <i class="icon-error"></i>
                </div>
                
                <h2>Erro ao Realizar Operação</h2>
                <p class="modal-message">
                    Não foi possível completar a operação. Por favor, tente novamente.
                </p>
                
                <div class="error-details">
                    <p>Se o problema persistir, entre em contato com o suporte técnico.</p>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Fechar</button>
                <button class="btn-primary" onclick="retryOperation()">Tentar Novamente</button>
            </div>
        </div>
    </div>
</body>
</html>
