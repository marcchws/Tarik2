<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Colaborador - Sistema de Gestão de Frotas</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1>Novo Colaborador</h1>
            <a href="index.html" class="btn-secondary">Voltar</a>
        </header>

        <!-- Step 1 -->
        <section class="step-section">
            <div class="step-header">
                <h2>1. Informações Básicas</h2>
            </div>

            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" id="nome">
                    </div>
                </div>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" placeholder="+244">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail Profissional*</label>
                        <input type="email" id="email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cargo">Cargo*</label>
                        <select id="cargo">
                            <option value="">Selecione um cargo</option>
                            <option value="motorista">Motorista</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Step 2 -->
        <section class="step-section">
            <div class="step-header">
                <h2>2. Acesso ao Sistema</h2>
            </div>

            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nivel-acesso">Nível de Acesso*</label>
                        <select id="nivel-acesso">
                            <option value="">Selecione o nível</option>
                            <option value="basico">Básico</option>
                            <option value="intermediario">Intermediário</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Definição de Senha</label>
                        <div class="password-options">
                            <button type="button" class="btn-secondary">Gerar Senha Automática</button>
                            <button type="button" class="btn-secondary">Definir Senha Manual</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Step 3 -->
        <section class="step-section">
            <div class="step-header">
                <h2>3. Confirmação</h2>
            </div>

            <div class="form-container">
                <div class="confirmation-summary">
                    <div class="summary-section">
                        <h3>Informações Básicas</h3>
                        <div class="summary-item">
                            <span class="label">Nome:</span>
                            <span class="value">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">E-mail:</span>
                            <span class="value">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Telefone:</span>
                            <span class="value">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Cargo:</span>
                            <span class="value">-</span>
                        </div>
                    </div>

                    <div class="summary-section">
                        <h3>Acesso ao Sistema</h3>
                        <div class="summary-item">
                            <span class="label">Nível de Acesso:</span>
                            <span class="value">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Senha:</span>
                            <span class="value">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Finalizar Cadastro</button>
            <a href="index.html" class="btn-secondary">Cancelar</a>
        </div>
    </div>
</body>
</html>
