<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Colaboradores - Sistema de Gestão de Frotas</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1>Colaboradores</h1>
            <a href="/pages/colaboradores/novo.html" class="btn-primary">Novo Colaborador</a>
        </header>

        <div class="filters-section">
            <div class="search-box">
                <input 
                    type="text" 
                    placeholder="Buscar por nome..."
                    class="search-input"
                >
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="status">Status:</label>
                    <select id="status" class="filter-select">
                        <option value="ativo" selected>Ativos</option>
                        <option value="inativo">Inativos</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" class="filter-select">
                        <option value="todos" selected>Todos</option>
                        <option value="motorista">Motorista</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>João Silva</td>
                        <td>Motorista</td>
                        <td>joao.silva@empresa.com</td>
                        <td>+244 923 456 789</td>
                        <td><span class="status-badge active">Ativo</span></td>
                        <td class="table-actions">
                            <a href="/pages/colaboradores/visualizar.html" class="btn-icon" title="Visualizar">
                                <i class="icon-eye"></i>
                            </a>
                            <a href="/pages/colaboradores/editar.html" class="btn-icon" title="Editar">
                                <i class="icon-edit"></i>
                            </a>
                            <button class="btn-icon" title="Excluir">
                                <i class="icon-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Maria Santos</td>
                        <td>Supervisora</td>
                        <td>maria.santos@empresa.com</td>
                        <td>+244 923 456 790</td>
                        <td><span class="status-badge active">Ativo</span></td>
                        <td class="table-actions">
                            <a href="/pages/colaboradores/visualizar.html" class="btn-icon" title="Visualizar">
                                <i class="icon-eye"></i>
                            </a>
                            <a href="/pages/colaboradores/editar.html" class="btn-icon" title="Editar">
                                <i class="icon-edit"></i>
                            </a>
                            <button class="btn-icon" title="Excluir">
                                <i class="icon-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Pedro Costa</td>
                        <td>Motorista</td>
                        <td>pedro.costa@empresa.com</td>
                        <td>+244 923 456 791</td>
                        <td><span class="status-badge inactive">Inativo</span></td>
                        <td class="table-actions">
                            <a href="/pages/colaboradores/visualizar.html" class="btn-icon" title="Visualizar">
                                <i class="icon-eye"></i>
                            </a>
                            <a href="/pages/colaboradores/editar.html" class="btn-icon" title="Editar">
                                <i class="icon-edit"></i>
                            </a>
                            <button class="btn-icon" title="Excluir">
                                <i class="icon-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn-page" disabled>&laquo; Anterior</button>
            <div class="page-numbers">
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
            </div>
            <button class="btn-page">Próxima &raquo;</button>
        </div>
    </div>
</body>
</html>
