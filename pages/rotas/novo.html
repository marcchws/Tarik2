<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Rota - Sistema de Gestão de Frotas</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <div class="header-content">
                <h1>Nova Rota</h1>
                <div class="route-preview">
                    <div class="preview-box">
                        <span class="preview-label">Distância Total</span>
                        <span class="preview-value">246 KM</span>
                    </div>
                    <div class="preview-box">
                        <span class="preview-label">Tempo Estimado</span>
                        <span class="preview-value">3h 45min</span>
                    </div>
                    <div class="preview-box highlight">
                        <span class="preview-label">Consumo Estimado</span>
                        <span class="preview-value">45L</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="route-builder">
            <!-- Coluna do Mapa -->
            <div class="map-section">
                <div class="map-container">
                    <!-- Aqui seria o mapa interativo -->
                    <div class="map-placeholder">
                        Mapa Interativo
                    </div>
                </div>
                <div class="map-tools">
                    <button class="btn-tool">
                        <i class="icon-optimize"></i>
                        Otimizar Rota
                    </button>
                    <button class="btn-tool">
                        <i class="icon-terrain"></i>
                        Alternar Terreno
                    </button>
                    <button class="btn-tool">
                        <i class="icon-traffic"></i>
                        Ver Tráfego
                    </button>
                </div>
            </div>

            <!-- Coluna do Formulário -->
            <div class="route-form">
                <div class="form-section">
                    <h2>Informações do Pedido</h2>
                    <div class="order-selector">
                        <div class="search-box">
                            <i class="icon-search"></i>
                            <input type="text" placeholder="Buscar pedido..." class="search-input">
                        </div>
                        <div class="order-preview">
                            <div class="order-card selected">
                                <div class="order-header">
                                    <span class="order-id">#PD001</span>
                                    <span class="order-status">Aguardando Rota</span>
                                </div>
                                <div class="order-client">Sonangol Distribuidora</div>
                                <div class="order-details">
                                    <span>15.000L - Combustível</span>
                                    <span>Entrega até: 28/01/2025</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Pontos da Rota</h2>
                    <div class="route-points-builder">
                        <div class="point-item origin">
                            <div class="point-handle">
                                <i class="icon-drag"></i>
                            </div>
                            <div class="point-input">
                                <label>Origem</label>
                                <input type="text" value="Base Luanda" readonly>
                            </div>
                            <div class="point-time">
                                <input type="time" value="08:00">
                            </div>
                        </div>

                        <div class="route-stops">
                            <div class="point-item stop">
                                <div class="point-handle">
                                    <i class="icon-drag"></i>
                                </div>
                                <div class="point-input">
                                    <label>Parada</label>
                                    <input type="text" placeholder="Digite o endereço...">
                                </div>
                                <div class="point-time">
                                    <input type="time">
                                </div>
                                <button class="btn-remove">
                                    <i class="icon-trash"></i>
                                </button>
                            </div>
                            <button class="btn-add-stop">
                                <i class="icon-plus"></i>
                                Adicionar Parada
                            </button>
                        </div>

                        <div class="point-item destination">
                            <div class="point-handle">
                                <i class="icon-drag"></i>
                            </div>
                            <div class="point-input">
                                <label>Destino Final</label>
                                <input type="text" value="Lucala" readonly>
                            </div>
                            <div class="point-time">
                                <input type="time" value="11:45">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Alocação</h2>
                    <div class="resource-allocation">
                        <div class="allocation-row">
                            <label>Veículo</label>
                            <select>
                                <option>CT-001 - Tanque 15.000L (Disponível)</option>
                            </select>
                        </div>
                        <div class="allocation-row">
                            <label>Motorista</label>
                            <select>
                                <option>João Silva (Disponível)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Otimizações</h2>
                    <div class="route-optimizations">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" checked>
                            <span>Evitar rodovias com histórico de problemas</span>
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" checked>
                            <span>Priorizar rotas com pontos de apoio</span>
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox">
                            <span>Incluir paradas para descanso</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="history.back()">Cancelar</button>
            <button type="submit" class="btn-primary">Criar Rota</button>
        </div>
    </div>
</body>
</html>
