<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Rotas - Sistema de Gestão de Frotas</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <div class="header-content">
                <h1>Gestão de Rotas</h1>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-value">18</span>
                        <span class="stat-label">Rotas Ativas</span>
                    </div>
                    <div class="stat-card success">
                        <span class="stat-value">95%</span>
                        <span class="stat-label">Rotas no Prazo</span>
                    </div>
                    <div class="stat-card warning">
                        <span class="stat-value">3</span>
                        <span class="stat-label">Rotas Atrasadas</span>
                    </div>
                </div>
            </div>
            <a href="novo.html" class="btn-primary">Nova Rota</a>
        </header>

        <div class="filters-section">
            <div class="search-group">
                <div class="search-box">
                    <i class="icon-search"></i>
                    <input 
                        type="text" 
                        placeholder="Buscar por cliente..."
                        class="search-input"
                    >
                </div>
                <div class="search-box">
                    <i class="icon-document"></i>
                    <input 
                        type="text" 
                        placeholder="Buscar por pedido..."
                        class="search-input"
                    >
                </div>
                <div class="search-box">
                    <i class="icon-truck"></i>
                    <input 
                        type="text" 
                        placeholder="Buscar por veículo/motorista..."
                        class="search-input"
                    >
                </div>
            </div>
        </div>

        <div class="routes-grid">
            <div class="route-card">
                <div class="route-header">
                    <div class="route-id">#RT001</div>
                    <div class="route-status active">Em Andamento</div>
                </div>
                
                <div class="route-map">
                    <div class="map-placeholder">
                        <!-- Aqui seria integrado o mapa real -->
                        Mapa da Rota
                    </div>
                </div>

                <div class="route-info">
                    <div class="route-points">
                        <div class="point origin">
                            <i class="icon-location"></i>
                            <div class="point-details">
                                <span class="point-label">Origem</span>
                                <span class="point-name">Luanda</span>
                            </div>
                        </div>
                        <div class="route-metrics">
                            <span class="distance">246 KM</span>
                            <span class="time">3h 45min</span>
                        </div>
                        <div class="point destination">
                            <i class="icon-location"></i>
                            <div class="point-details">
                                <span class="point-label">Destino</span>
                                <span class="point-name">Lucala</span>
                            </div>
                        </div>
                    </div>

                    <div class="delivery-info">
                        <div class="info-row">
                            <i class="icon-box"></i>
                            <a href="../pedidos/visualizar.html" class="order-link">Pedido #PD001</a>
                        </div>
                        <div class="info-row">
                            <i class="icon-user"></i>
                            <span>Cliente: Sonangol Distribuidora</span>
                        </div>
                        <div class="info-row">
                            <i class="icon-truck"></i>
                            <span>Veículo: CT-001 | João Silva</span>
                        </div>
                    </div>
                </div>

                <div class="route-actions">
                    <a href="visualizar.html" class="btn-icon" title="Visualizar">
                        <i class="icon-eye"></i>
                    </a>
                    <a href="editar.html" class="btn-icon" title="Editar">
                        <i class="icon-edit"></i>
                    </a>
                    <button class="btn-icon" title="Excluir">
                        <i class="icon-trash"></i>
                    </button>
                </div>
            </div>
            <!-- Mais cards de rotas... -->
        </div>

        <div class="pagination">
            <button class="btn-page" disabled>&laquo; Anterior</button>
            <div class="page-numbers">
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
            </div>
            <button class="btn-page">Próxima &raquo;</button>
        </div>
    </div>
</body>
</html>
