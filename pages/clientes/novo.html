<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente - Sistema de Gestão de Frotas</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1>Novo Cliente</h1>
            <a href="index.html" class="btn-secondary">Voltar</a>
        </header>

        <form class="form-container">
            <section class="form-section">
                <h2>Informações Básicas</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status*</label>
                        <select id="status" required>
                            <option value="ativo" selected>Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="nome-social">Nome Social*</label>
                        <input type="text" id="nome-social" required>
                    </div>
                    <div class="form-group">
                        <label for="nome-comercial">Nome Comercial*</label>
                        <input type="text" id="nome-comercial" required>
                    </div>
                </div>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="documento">Documento (NIF/CNPJ)*</label>
                        <input type="text" id="documento" required>
                    </div>
                    <div class="form-group">
                        <label for="ramo">Ramo de Atividade</label>
                        <input type="text" id="ramo">
                    </div>
                </div>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="responsavel">Responsável</label>
                        <input type="text" id="responsavel">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" required>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Endereço</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="rua">Rua*</label>
                        <input type="text" id="rua" required>
                    </div>
                </div>

                <div class="form-row three-columns">
                    <div class="form-group">
                        <label for="numero">Número*</label>
                        <input type="text" id="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento">
                    </div>
                    <div class="form-group">
                        <label for="municipio">Município*</label>
                        <input type="text" id="municipio" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="provincia">Província*</label>
                        <input type="text" id="provincia" required>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Acesso ao Sistema</h2>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha*</label>
                        <div class="password-group">
                            <input type="password" id="senha" required>
                            <button type="button" class="btn-secondary">Gerar Senha</button>
                        </div>
                        <small>Mínimo 4 dígitos, letras, números e caractere especial</small>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Horário de Circulação</h2>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="horario-inicio">Horário Início*</label>
                        <input type="time" id="horario-inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="horario-fim">Horário Fim*</label>
                        <input type="time" id="horario-fim" required>
                    </div>
                </div>
                <small>Fuso horário: Angola (UTC+1)</small>
            </section>

            <section class="form-section">
                <h2>Observações</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <textarea id="observacoes" rows="4"></textarea>
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Salvar</button>
                <a href="index.html" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
